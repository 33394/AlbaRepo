#数据源配置
spring:

  datasource:
    url: jdbc:mysql://localhost:3306/chat_system?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      keep-alive: true #连接池空闲以内的minIdle连接数量，空闲时间超过指定时间，则会执行keepAlive操作

